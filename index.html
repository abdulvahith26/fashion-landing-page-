<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-6 max-w-7xl mx-auto">
        <!--heading 4 the pge-->
        <h1 class="mb-4 font-semibold text-2xl text-gray-900">Festival Fashion Sale: Up to 50% Off!</h1>
        <!--sub he-->
        <p class="mb-8 text-gray-700">Celebrate the season in style with our exclusive collections</p>
      
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <!-- Card 1 -->
          <div class="relative rounded-lg shadow-lg">
            <img src="src/banana_pith_silk.jpg" alt="saree"class="w-full h-80 object-cover"/>
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-900 mb-1">Banana pith silk</h3>
              <p class="text-gray-700 font-medium">₹3000 <span class="line-through text-gray-400 ml-2">₹3500</span></p>
              <p class="text-sm text-pink-600 mb-4">Free Sizer</p>
              <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">See More</button>
            </div>
          </div>
      
          <!-- Card 2 -->
          <div class="relative rounded-lg  overflow-hidden ">
            <!--img-->
            <img src="src/mangalagiri silks.jpg" alt="Mangalagiri silk" class="w-full h-80 object-cover"/>
            <!--info-->
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-900 mb-1">Mangalagiri silk</h3>
              <p class="text-gray-700 font-medium">₹3500 <span class="line-through text-gray-400 ml-2">₹6000</span></p>
              <p class="text-sm text-pink-600 mb-4">Three Sizes</p>
              <!--btn-->
              <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">See More</button>
            </div>
          </div>
      
          <!-- Card 3 -->
          <div class="relative rounded-lg shadow-lg ">
            <!--img-->
            <img src="src/modal silks.jpg"alt="Modal silk"class="w-full h-80 object-cover"/>
            <!--info-->
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-900 mb-1">Modal Silk</h3>
              <p class="text-gray-700 font-medium">₹4500 <span class="line-through text-gray-400 ml-2">₹9000</span></p>
              <p class="text-sm text-pink-600 mb-4">One Size</p>
              <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">See More</button>
            </div>
          </div>
      
          <!-- Card 4 -->
          <div class="relative rounded-lg shadow-lg overflow-hidden bg-white">
            <!--img-->
            <img src="src/chanderi silks.jpg" alt="Chanderi Silk" class="w-full h-80 object-cover"/>
            <!--info-->
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-900 mb-1">Chanderi Silk</h3>
              <p class="text-gray-700 font-medium">₹6000 <span class="line-through text-gray-400 ml-2">₹12000</span></p>
              <p class="text-sm text-pink-600 mb-4">Free Sizer</p>
              <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">See More</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
